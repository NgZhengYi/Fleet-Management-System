<form nz-form [nzLayout]="layout" [formGroup]="AccountFormGroup" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>Username</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <input nz-input type="text" formControlName="username" placeholder="Username">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>Password</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <input nz-input type="password" formControlName="password" placeholder="Password">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">Email</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <input nz-input type="email" formControlName="email" placeholder="Email">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4">Phone</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <input nz-input type="number" formControlName="phone" placeholder="Phone">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>Role</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <nz-select formControlName="role" nzPlaceHolder="Role" (ngModelChange)="displayRoleFields($event)">
        <nz-option nzValue="ADMIN" nzLabel="Administrator"></nz-option>
        <nz-option nzValue="DRIVER" nzLabel="Driver"></nz-option>
        <nz-option nzValue="WORKSHOP" nzLabel="Workshop"></nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
  <!-- Input Fields for Driver Role -->
  <div *ngIf="roleSelected === 'DRIVER'">
    <form nz-form [nzLayout]="layout" [formGroup]="DetailFormGroup">
      <nz-form-item>
        <nz-form-label [nzSpan]="4">Driver Code</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input type="text" formControlName="driver_code" placeholder="Driver Code">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="4">Driver Name</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input type="text" formControlName="driver_name" placeholder="Driver Name">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="4">Driver License</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input type="text" formControlName="driver_license" placeholder="Driver License">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="4">Driver Skill Experience</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <nz-select formControlName="driver_type" nzPlaceHolder="Driver Type">
            <nz-option nzValue="A" nzLabel="A"></nz-option>
            <nz-option nzValue="B" nzLabel="B"></nz-option>
            <nz-option nzValue="C" nzLabel="C"></nz-option>
            <nz-option nzValue="D" nzLabel="D"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <!-- Input Fields for Workshop -->
  <div *ngIf="roleSelected === 'WORKSHOP'">
    <form nz-form [nzLayout]="layout" [formGroup]="DetailFormGroup" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label nzSpan="4">Workshop Code</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input type="text" formControlName="workshop_code" placeholder="WorkShop Code">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="4">Workshop Location</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input type="text" formControlName="workshop_location" placeholder="Workshop Location">
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="4">Workshop Address</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input type="text" formControlName="workshop_address" placeholder="Workshop Address">
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>

  <nz-form-item>
    <nz-form-control nzOffset="4">
      <button nz-button nzType="primary" class="button-margin" type="submit">Create</button>
      <button nz-button nzType="default" class="button-margin" type="reset">Reset</button>
    </nz-form-control>
  </nz-form-item>
</form>
