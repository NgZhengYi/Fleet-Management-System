<nz-table #table nzBordered [nzData]="driverList" [nzPageSize]="10" [nzLoading]="loading" nzSize="small">
  <thead>
  <tr>
    <th class="table-header-style" nzWidth="20%">DRIVER CODE</th>
    <th class="table-header-style" nzWidth="20%">DRIVER NAME</th>
    <th class="table-header-style" nzWidth="10%">DRIVER TYPE</th>
    <th class="table-header-style" nzWidth="20%">VEHICLE CODE</th>
    <th class="table-header-style" nzWidth="20%">VEHICLE TYPE</th>
    <th class="table-header-style" nzWidth="10%">ACTION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of table.data">
    <td>{{item.driver_code}}</td>
    <td>{{item.driver_name}}</td>
    <td class="text-center">{{item.driver_type}}</td>
    <td>{{item.vehicle_code}}</td>
    <td>{{item.vehicle_type}}</td>
    <td class="text-center">
      <a routerLink="/manage-user/driver-detail" [queryParams]="{AUTO_IDENTITY: item.auto_id}">UPDATE</a>
    </td>
  </tr>
  </tbody>
</nz-table>
