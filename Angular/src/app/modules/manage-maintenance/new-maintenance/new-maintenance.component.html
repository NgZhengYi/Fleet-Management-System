<div class="title-container">
  <span>New Maintenance</span>
</div>

<form nz-form nzLayout="horizontal" [formGroup]="MaintenanceFormGroup" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>Workshop</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <input nz-input type="text" formControlName="workshop" placeholder="Workshop"
             [nzAutocomplete]="AutoWorkshop" (input)="onWorkshopAutoComplete($event.target?.value)">
      <nz-autocomplete nzBackfill #AutoWorkshop>
        <nz-auto-option *ngFor="let option of workshopOptions" [nzValue]="option.auto_id">
          {{option.workshop_name}}
        </nz-auto-option>
      </nz-autocomplete>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>Vehicle</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <input nz-input type="text" formControlName="vehicle" placeholder="Vehicle"
             [nzAutocomplete]="AutoVehicle" (input)="onVehicleAutoComplete($event.target?.value)">
      <nz-autocomplete nzBackfill #AutoVehicle>
        <nz-auto-option *ngFor="let option of vehicleOptions" [nzValue]="option.auto_id">
          {{option.vehicle_code}}
        </nz-auto-option>
      </nz-autocomplete>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzRequired>Date</nz-form-label>
    <nz-form-control [nzSpan]="16">
      <input nz-input type="date" formControlName="date" placeholder="Date">
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzOffset="4">
      <button nz-button nzType="primary" class="button-margin" type="submit">Submit</button>
      <button nz-button nzType="default" class="button-margin" type="reset">Clear</button>
      <button nz-button nzType="default" class="button-margin" routerLink="/manage-maintenance">Back</button>
    </nz-form-control>
  </nz-form-item>
</form>
